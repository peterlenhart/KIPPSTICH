<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KippStich</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#9a6845;
  font-family:system-ui, sans-serif;
}

.stage{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin:20px 0 0;
  font-size:34px;
  font-weight:800;
  color:#111;
}

.logo-wrap{
  flex:1;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:80px;
}

.logo{
  width:240px;
  cursor:pointer;
}

.hint{
  margin-bottom:40px;
  font-size:16px;
  color:#111;
}
</style>
</head>

<body>
<div class="stage">
  <h1>KippStich</h1>

  <div class="logo-wrap">
    <img
      src="kippstich-logo.png"
      class="logo"
      onclick="location.href='kippstich.html'"
      alt="KippStich Logo"
    >
  </div>

  <div class="hint">Klicke auf das Logo, um das Spiel zu starten</div>
</div>
</body>
</html>
