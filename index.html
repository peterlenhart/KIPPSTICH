<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP Stich</title>
  <style>
    :root{
      --wood-bg:#b07a52;
      --wood-bg-dark:#9a6845;
      --tile:#efe6d2;
      --ink:#111;
      --bamboo:#d6c3a0;
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,var(--wood-bg),var(--wood-bg-dark));
    }
    .stage{
      height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:18px 16px;
    }
    .wrap{
      width:100%;
      max-width:420px;
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1{
      margin:6px 0 14px;
      width:100%;
      text-align:center;
      font-size:34px;
      font-weight:900;
      letter-spacing:1px;
      color:var(--ink);
    }
    .panel{
      width:100%;
      background:rgba(255,255,255,0.12);
      border-radius:18px;
      padding:18px;
      margin-top:6px;
    }
    .logoBtn{
      width:100%;
      border:none;
      background:transparent;
      padding:0;
      cursor:pointer;
    }
    .logoFrame{
      width:100%;
      background:var(--bamboo);
      border-radius:18px;
      padding:14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }
    .logo{
      width:100%;
      display:block;
      border-radius:14px;
      background:var(--tile);
    }
    .hint{
      margin:14px 0 0;
      text-align:center;
      color:rgba(0,0,0,0.85);
      font-weight:650;
    }
    .sub{
      margin:6px 0 0;
      text-align:center;
      color:rgba(0,0,0,0.7);
      font-weight:550;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <h1>KIPP Stich</h1>

      <div class="panel" style="margin-top:18px;">
        <button class="logoBtn" onclick="location.href='kippstich.html'" aria-label="Spiel starten">
          <div class="logoFrame">
            <img class="logo" src="Logo-Kippstich.png" alt="KIPP Stich Logo">
          </div>
        </button>

        <div class="hint">Klick auf das Icon, um das Spiel zu starten</div>
        <div class="sub">(Du kannst später jederzeit zurück zur Startseite.)</div>
      </div>

      <div style="flex:1"></div>
    </div>
  </div>
</body>
</html>
