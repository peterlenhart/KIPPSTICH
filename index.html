<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPPStich – 1 Spieler</title>
  <style>
    :root{
      --bg:#0f1115;
      --text:#e8edf6;
      --muted:#b7c0cf;
      --outline:rgba(255,255,255,.14);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 30% 10%, #1b2140 0%, var(--bg) 58%);
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .app{
      width:min(520px, 100%);
      border:1px solid var(--outline);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      padding:16px;
    }

    /* Titel */
    .title{
      text-align:center;
      margin:4px 0 12px;
      user-select:none;
    }
    .title .kipp{
      font-weight:1000;
      letter-spacing:2px;
      font-size:34px;
      text-transform:uppercase;
      line-height:1;
      display:inline-block;
    }
    .title .stich{
      font-weight:900;
      letter-spacing:.3px;
      font-size:30px;
      margin-left:6px;
      line-height:1;
      display:inline-block;
    }

    /* Statuszeile */
    .status{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:12px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      border:1px solid var(--outline);
      background: rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius:999px;
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    .pill b{ color:var(--text); }

    button{
      border:1px solid var(--outline);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
    }
    button:hover{ background: rgba(255,255,255,.10); }

    /* Kärtchen */
    .cardWrap{
      width:100%;
      margin-bottom:14px;
    }
    .card{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius:22px;
      border:2px solid rgba(255,255,255,.22);
      box-shadow: 0 14px 28px rgba(0,0,0,.30);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:pointer;
      user-select:none;
      overflow:hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-45%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.28), rgba(255,255,255,0) 55%);
      transform: rotate(15deg);
      pointer-events:none;
    }
    .cardNum{
      position:relative;
      z-index:2;
      font-size:84px;
      font-weight:1000;
      color:#000;
      line-height:1;
      text-shadow: 0 2px 0 rgba(255,255,255,.25);
    }
    .cardEmptyHint{
      position:absolute;
      bottom:12px;
      left:12px;
      right:12px;
      z-index:2;
      font-size:13px;
      color: rgba(0,0,0,.70);
      font-weight:900;
      text-align:center;
    }

    /* Zahlenblock */
    .panel{
      border:1px solid var(--outline);
      border-radius:var(--radius);
      background: rgba(0,0,0,.18);
      padding:12px;
    }
    .panelTop{
      display:flex;
      justify-content:flex-end;
      margin-bottom:10px;
    }

    .numbers{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    .nbtn{
      border:1px solid var(--outline);
      background: rgba(255,255,255,.06);
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      height:56px;                /* höher als breit */
      font-weight:1000;
      font-size:22px;
      color:var(--text);
    }
    .nbtn:hover{ background: rgba(255,255,255,.12); }
    .nbtn:active{ transform: scale(.985); }

    /* Gewonnen-Overlay */
    .win{
      background:#000 !important;
    }
    .win .cardNum{
      color:#fff;
      font-size:44px;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:none;
    }
    .win .cardEmptyHint{ display:none; }
    .win::after{ display:none; }
  </style>
</head>

<body>
  <div class="app">
    <div class="title" aria-label="Titel">
      <span class="kipp">KIPP</span><span class="stich">Stich</span>
    </div>

    <div class="status">
      <div class="pill">Status: <b id="remainingTxt">Noch 4 Kärtchen</b></div>
      <button id="btnNew">Neues Spiel</button>
    </div>

    <div class="cardWrap">
      <div class="card" id="card" title="Zahl wählen → im Kärtchen steht +1 (12→1). Dann auf die Karte tippen = Kärtchen weg.">
        <div class="cardNum" id="cardNum"></div>
        <div class="cardEmptyHint" id="cardHint">Zahl antippen (1–12) → +1 erscheint</div>
      </div>
    </div>

    <div class="panel">
      <div class="panelTop">
        <button id="btnReset">Reset</button>
      </div>

      <div class="numbers" id="numbers"></div>
    </div>
  </div>

<script>
  // Farben (wie bisher)
  const COLORS = [
    { name: "Grün",    rgb: "rgb(0,166,82)" },
    { name: "Violett", rgb: "rgb(164,27,133)" },
    { name: "Blau",    rgb: "rgb(0,107,179)" },
    { name: "Orange",  rgb: "rgb(249,150,30)" },
  ];

  const WIN_TARGET = 4;

  let cleared = 0;
  let currentColor = 0;
  let shownNum = null;
  let isFinished = false;

  const elCard = document.getElementById("card");
  const elCardNum = document.getElementById("cardNum");
  const elCardHint = document.getElementById("cardHint");
  const elRemainingTxt = document.getElementById("remainingTxt");
  const elNumbers = document.getElementById("numbers");

  function randInt(max){ return Math.floor(Math.random()*max); }

  function plusOneWrap(n){
    return (n === 12) ? 1 : (n + 1);
  }

  function setCardColor(idx){
    currentColor = idx;
    elCard.classList.remove("win");
    elCard.style.background = COLORS[idx].rgb;
  }

  function updateRemaining(){
    const remaining = Math.max(0, WIN_TARGET - cleared);
    if(remaining === 1) elRemainingTxt.textContent = "Noch 1 Kärtchen";
    else elRemainingTxt.textContent = `Noch ${remaining} Kärtchen`;
  }

  function showWinCard(){
    isFinished = true;
    elCard.classList.add("win");
    elCard.style.background = "#000";
    elCardNum.textContent = "GEWONNEN";
    elCardHint.textContent = "";
    shownNum = null;
  }

  function newEmptyCard(){
    shownNum = null;
    elCardNum.textContent = "";
    elCardHint.textContent = "Zahl antippen (1–12) → +1 erscheint";
    setCardColor(randInt(COLORS.length));
  }

  function resetGame(){
    cleared = 0;
    isFinished = false;
    updateRemaining();
    newEmptyCard();
  }

  function buildNumbers(){
    elNumbers.innerHTML = "";
    for(let n=1; n<=12; n++){
      const btn = document.createElement("div");
      btn.className = "nbtn";
      btn.textContent = n;

      btn.addEventListener("click", () => {
        if(isFinished) return;
        shownNum = plusOneWrap(n);
        elCardNum.textContent = String(shownNum);
        elCardHint.textContent = "Wenn du erfolgreich gekippt hast: auf die Karte tippen";
      });

      elNumbers.appendChild(btn);
    }
  }

  // Karte antippen = Kärtchen weg
  elCard.addEventListener("click", () => {
    if(isFinished) return;
    if(shownNum == null) return;

    cleared += 1;
    updateRemaining();

    // WICHTIG: Beim letzten Klick darf KEIN neues Farbkärtchen erscheinen.
    if(cleared >= WIN_TARGET){
      showWinCard();
      return;
    }

    newEmptyCard();
  });

  document.getElementById("btnNew").addEventListener("click", resetGame);
  document.getElementById("btnReset").addEventListener("click", resetGame);

  buildNumbers();
  resetGame();
</script>
</body>
</html>
