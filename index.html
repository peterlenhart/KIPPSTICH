<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIPPStich</title>

<style>
:root{
  --wood-bg:#b07a52;      /* dunklerer Holzton */
  --wood-bg-dark:#9a6845;
  --bamboo:#d6c3a0;
  --tile:#efe6d2;
  --ink:#111;

  --green:#00a652;
  --violet:#a41b85;
  --blue:#006bb3;
  --orange:#f9961e;
}

*{
  box-sizing:border-box;
  touch-action:manipulation;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;              /* ðŸ”’ kein Scrollen */
  background:var(--wood-bg-dark);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* Fixierte SpielflÃ¤che */
.stage{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(
    180deg,
    var(--wood-bg),
    var(--wood-bg-dark)
  );
}

/* Spielbrett */
.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:780px;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

/* Titel */
h1{
  margin:10px 0 12px;
  text-align:center;
  font-size:28px;
  font-weight:800;
  letter-spacing:1px;
}
h1 span{font-weight:500}

/* Kartenrahmen */
.card-frame{
  background:var(--bamboo);
  padding:14px;
  border-radius:18px;
  margin-bottom:10px;
}

/* Karte */
.card{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  font-weight:800;
  color:#000;
  user-select:none;
}

.card.empty{
  background:#000;
  color:#fff;
  font-size:24px;
}

/* Status */
.status{
  text-align:center;
  margin:8px 0;
  font-weight:600;
}

/* Reset */
.reset-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:16px;
  margin-bottom:10px;
}

/* Zahlenblock */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.num{
  background:var(--tile);
  border-radius:10px;
  padding:18px 0;     /* ðŸ”¼ hochformatiger */
  font-size:22px;
  font-weight:700;
  text-align:center;
  user-select:none;
}

.num:active{
  transform:scale(0.95);
}
</style>
</head>

<body>
<div class="stage">
  <div class="app">

    <h1>KIPP<span>Stich</span></h1>

    <div class="card-frame">
      <div id="card" class="card"></div>
    </div>

    <div id="status" class="status"></div>

    <button class="reset-btn" onclick="resetGame()">Reset</button>

    <div class="grid" id="numbers"></div>

  </div>
</div>

<script>
const colors=[
  {val:"#00a652"},
  {val:"#a41b85"},
  {val:"#006bb3"},
  {val:"#f9961e"}
];

let remaining=4;
let currentValue=null;

const card=document.getElementById("card");
const status=document.getElementById("status");
const numbers=document.getElementById("numbers");

for(let i=1;i<=12;i++){
  const d=document.createElement("div");
  d.className="num";
  d.textContent=i;
  d.onclick=()=>pickNumber(i);
  numbers.appendChild(d);
}

function newCard(){
  if(remaining<=0){
    card.className="card empty";
    card.textContent="GEWONNEN";
    status.textContent="";
    return;
  }
  const c=colors[Math.floor(Math.random()*colors.length)];
  card.className="card";
  card.style.background=c.val;
  card.textContent="";
  currentValue=null;
  status.textContent=`Noch ${remaining} KÃ¤rtchen`;
}

function pickNumber(n){
  if(currentValue!==null || remaining<=0) return;
  currentValue=n+1;
  card.textContent=currentValue;
}

card.onclick=()=>{
  if(currentValue===null || remaining<=0) return;
  remaining--;
  newCard();
};

function resetGame(){
  remaining=4;
  newCard();
}

newCard();
</script>

</body>
</html>
