<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIPPStich</title>

<style>
:root{
  --wood-bg:#b07a52;
  --wood-bg-dark:#9a6845;
  --bamboo:#d6c3a0;
  --tile:#efe6d2;
  --ink:#111;

  --green:#00a652;
  --violet:#a41b85;
  --blue:#006bb3;
  --orange:#f9961e;
}

*{
  box-sizing:border-box;
  touch-action:manipulation;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:var(--wood-bg-dark);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* ---------- STARTSEITE ---------- */

.start-screen{
  position:fixed;
  inset:0;
  background:linear-gradient(
    180deg,
    var(--wood-bg),
    var(--wood-bg-dark)
  );
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.start-title{
  font-size:34px;
  font-weight:800;
  margin-bottom:20px;
}

.start-title span{ font-weight:500; }

.start-logo{
  width:240px;
  max-width:70%;
  margin-top:-40px; /* leicht über Mitte */
  cursor:pointer;
}

.start-hint{
  margin-top:18px;
  font-size:16px;
  opacity:0.9;
}

/* ---------- SPIELFLÄCHE ---------- */

.stage{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(
    180deg,
    var(--wood-bg),
    var(--wood-bg-dark)
  );
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:780px;
  padding:16px;
  display:flex;
  flex-direction:column;
}

h1{
  margin:10px 0 12px;
  text-align:center;
  font-size:28px;
  font-weight:800;
  letter-spacing:1px;
}
h1 span{font-weight:500}

.card-frame{
  background:var(--bamboo);
  padding:14px;
  border-radius:18px;
  margin-bottom:10px;
}

.card{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  font-weight:800;
  color:#000;
  user-select:none;
}

.card.empty{
  background:var(--wood-bg-dark);
  color:#fff;
  font-size:26px;
}

.status{
  text-align:center;
  margin:8px 0;
  font-weight:600;
  min-height:1.4em; /* verhindert Springen */
}

.reset-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:16px;
  margin-bottom:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.num{
  background:var(--tile);
  border-radius:10px;
  padding:18px 0;
  font-size:22px;
  font-weight:700;
  text-align:center;
  user-select:none;
}

.num:active{
  transform:scale(0.95);
}
</style>
</head>

<body>

<!-- STARTSCREEN -->
<div class="start-screen" id="startScreen">
  <div class="start-title">KIPP<span>Stich</span></div>
  <img
    src="logo-kippstich.png"
    alt="KIPPStich Logo"
    class="start-logo"
    onclick="startGame()"
  >
  <div class="start-hint">Tippe auf das Symbol, um das Spiel zu starten</div>
</div>

<!-- SPIEL -->
<div class="stage">
  <div class="app">

    <h1>KIPP<span>Stich</span></h1>

    <div class="card-frame">
      <div id="card" class="card"></div>
    </div>

    <div id="status" class="status"></div>

    <button class="reset-btn" onclick="resetInput()">Reset</button>

    <div class="grid" id="numbers"></div>

  </div>
</div>

<script>
/* ---------- START ---------- */
function startGame(){
  document.getElementById("startScreen").style.display="none";
}

/* ---------- SPIELLOGIK (unverändert, nur minimal korrigiert) ---------- */

const colors=[
  {val:"#00a652"},
  {val:"#a41b85"},
  {val:"#006bb3"},
  {val:"#f9961e"}
];

let remaining=4;
let currentValue=null;

const card=document.getElementById("card");
const status=document.getElementById("status");
const numbers=document.getElementById("numbers");

for(let i=1;i<=12;i++){
  const d=document.createElement("div");
  d.className="num";
  d.textContent=i;
  d.onclick=()=>pickNumber(i);
  numbers.appendChild(d);
}

function newCard(){
  if(remaining<=0){
    card.className="card empty";
    card.textContent="GEWONNEN";
    status.textContent="";
    return;
  }
  const c=colors[Math.floor(Math.random()*colors.length)];
  card.className="card";
  card.style.background=c.val;
  card.textContent="";
  currentValue=null;
  status.textContent=`Noch ${remaining} Kärtchen`;
}

function pickNumber(n){
  if(currentValue!==null || remaining<=0) return;
  currentValue = (n % 12) + 1; // zyklisch 12 → 1
  card.textContent=currentValue;
}

card.onclick=()=>{
  if(currentValue===null || remaining<=0) return;
  remaining--;
  newCard();
};

function resetInput(){
  currentValue=null;
  card.textContent="";
}

newCard();
</script>

</body>
</html>
