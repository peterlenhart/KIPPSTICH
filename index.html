<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPPstich – 1 Spieler</title>
  <style>
    :root{
      --bg:#0f1115;
      --panel:#151925;
      --text:#e8edf6;
      --muted:#b7c0cf;
      --outline:rgba(255,255,255,.14);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 30% 10%, #1b2140 0%, var(--bg) 58%);
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .app{
      width:min(520px, 100%);
      border:1px solid var(--outline);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      padding:16px;
    }

    /* Titel */
    .title{
      text-align:center;
      margin:4px 0 12px;
      user-select:none;
    }
    .title .kipp{
      font-weight:1000;
      letter-spacing:2px;
      font-size:34px;
      text-transform:uppercase;
      line-height:1;
      display:inline-block;
    }
    .title .stich{
      font-weight:900;
      letter-spacing:.3px;
      font-size:30px;
      margin-left:6px;
      line-height:1;
      display:inline-block;
    }

    /* Statuszeile */
    .status{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:12px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      border:1px solid var(--outline);
      background: rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius:999px;
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    .pill b{ color:var(--text); }

    button{
      border:1px solid var(--outline);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      font-weight:800;
    }
    button:hover{ background: rgba(255,255,255,.10); }

    /* Kärtchen */
    .cardWrap{
      width:100%;
      margin-bottom:14px;
    }
    .card{
      width:100%;
      aspect-ratio: 1 / 1;          /* quadratisch, volle Breite */
      border-radius:22px;
      border:2px solid rgba(255,255,255,.22);
      box-shadow: 0 14px 28px rgba(0,0,0,.30);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:pointer;
      user-select:none;
      overflow:hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-45%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.28), rgba(255,255,255,0) 55%);
      transform: rotate(15deg);
      pointer-events:none;
    }
    .cardNum{
      position:relative;
      z-index:2;
      font-size:84px;              /* schön groß */
      font-weight:1000;
      color:#000;
      line-height:1;
      text-shadow: 0 2px 0 rgba(255,255,255,.25);
    }
    .cardEmptyHint{
      position:absolute;
      bottom:12px;
      left:12px;
      right:12px;
      z-index:2;
      font-size:13px;
      color: rgba(0,0,0,.70);
      font-weight:800;
      text-align:center;
    }

    /* Zahlenblock */
    .panel{
      border:1px solid var(--outline);
      border-radius:var(--radius);
      background: rgba(0,0,0,.18);
      padding:12px;
    }
    .panelHeader{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-end;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .panelHeader h2{
      margin:0;
      font-size:14px;
      letter-spacing:.2px;
    }
    .panelHeader .small{
      font-size:12px;
      color:var(--muted);
      line-height:1.3;
    }

    .numbers{
      display:grid;
      grid-template-columns: repeat(4, 1fr); /* 4 pro Zeile */
      gap:10px;
    }
    .nbtn{
      border:1px solid var(--outline);
      background: rgba(255,255,255,.06);
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;

      /* „höher als breit“ */
      height:56px;
      font-weight:1000;
      font-size:22px;
      color:var(--text);
    }
    .nbtn:hover{ background: rgba(255,255,255,.12); }
    .nbtn:active{ transform: scale(.985); }

    .done{
      margin-top:12px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(0,255,170,.35);
      background: rgba(0,255,170,.08);
      color: rgba(220,255,245,.95);
      font-weight:900;
      display:none;
    }
    .done.show{ display:block; }
  </style>
</head>

<body>
  <div class="app">
    <div class="title" aria-label="Titel">
      <span class="kipp">KIPP</span><span class="stich">stich</span>
    </div>

    <div class="status">
      <div class="pill">Status: <b id="remainingTxt">Noch 4 Kärtchen</b></div>
      <button id="btnNew">Neues Spiel</button>
    </div>

    <div class="cardWrap">
      <div class="card" id="card" title="Zahl wählen → wird als +1 angezeigt. Dann auf die Karte tippen = Kärtchen erledigt.">
        <div class="cardNum" id="cardNum"></div>
        <div class="cardEmptyHint" id="cardHint">Zahl antippen (1–12) → +1 erscheint</div>
      </div>
    </div>

    <div class="panel">
      <div class="panelHeader">
        <h2>Zahlenblock</h2>
        <div class="small">Du tippst die Zahl an deiner Farbe – im Kärtchen steht automatisch <b>+1</b> (12→1).</div>
      </div>

      <div class="numbers" id="numbers"></div>

      <div class="done" id="doneBox">✅ Fertig! Keine Kärtchen mehr. Drück „Neues Spiel“.</div>
    </div>
  </div>

<script>
  // Deine LENNOY-Farben (RGB) – passend zu deinem Setup
  const COLORS = [
    { name: "Grün",    rgb: "rgb(0,166,82)" },
    { name: "Violett", rgb: "rgb(164,27,133)" },
    { name: "Blau",    rgb: "rgb(0,107,179)" },
    { name: "Orange",  rgb: "rgb(249,150,30)" },
  ];

  const WIN_TARGET = 4;         // 4x Karte wegklicken = fertig
  let cleared = 0;              // wie oft du die Karte „erledigt“ hast
  let currentColor = 0;         // index in COLORS
  let shownNum = null;          // Zahl, die aktuell im Kärtchen steht (nach +1)
  let isFinished = false;

  const elCard = document.getElementById("card");
  const elCardNum = document.getElementById("cardNum");
  const elCardHint = document.getElementById("cardHint");
  const elRemainingTxt = document.getElementById("remainingTxt");
  const elNumbers = document.getElementById("numbers");
  const elDoneBox = document.getElementById("doneBox");

  function randInt(max){ return Math.floor(Math.random()*max); }

  function plusOneWrap(n){
    return (n === 12) ? 1 : (n + 1);
  }

  function setCardColor(idx){
    currentColor = idx;
    elCard.style.background = COLORS[idx].rgb;
  }

  function updateRemaining(){
    const remaining = Math.max(0, WIN_TARGET - cleared);
    if(remaining === 1) elRemainingTxt.textContent = "Noch 1 Kärtchen";
    else elRemainingTxt.textContent = `Noch ${remaining} Kärtchen`;
  }

  function setFinished(flag){
    isFinished = flag;
    elDoneBox.classList.toggle("show", flag);
    if(flag){
      elCardNum.textContent = "";
      elCardHint.textContent = "Fertig – Neues Spiel starten";
    }
  }

  function newEmptyCard(){
    shownNum = null;
    elCardNum.textContent = "";
    elCardHint.textContent = "Zahl antippen (1–12) → +1 erscheint";
    setCardColor(randInt(COLORS.length));
  }

  function resetGame(){
    cleared = 0;
    updateRemaining();
    setFinished(false);
    newEmptyCard();
  }

  // Zahlenblock bauen
  function buildNumbers(){
    elNumbers.innerHTML = "";
    for(let n=1; n<=12; n++){
      const btn = document.createElement("div");
      btn.className = "nbtn";
      btn.textContent = n;

      btn.addEventListener("click", () => {
        if(isFinished) return;

        // Zahl angetippt -> im Kärtchen +1 anzeigen
        shownNum = plusOneWrap(n);
        elCardNum.textContent = String(shownNum);
        elCardHint.textContent = "Wenn du erfolgreich gekippt hast: auf die Karte tippen";
      });

      elNumbers.appendChild(btn);
    }
  }

  // Auf Karte tippen = „Kärtchen erledigt“ (egal ob du es selbst oder ein anderer „weggekippte“)
  elCard.addEventListener("click", () => {
    if(isFinished) return;

    // nur wenn eine Zahl angezeigt wird (sonst wäre es ein Leerklick)
    if(shownNum == null) return;

    cleared += 1;
    updateRemaining();

    if(cleared >= WIN_TARGET){
      setFinished(true);
      return;
    }

    // nächstes leeres Kärtchen
    newEmptyCard();
  });

  document.getElementById("btnNew").addEventListener("click", resetGame);

  buildNumbers();
  resetGame();
</script>
</body>
</html>
