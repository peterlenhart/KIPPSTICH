<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kippstich ‚Äì BoxPot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  margin:0;
  padding:16px;
}

h1 { text-align:center; }

.section {
  margin-bottom:20px;
  padding:12px;
  border:1px solid #333;
  border-radius:8px;
}

button {
  padding:10px 14px;
  margin:4px;
  font-size:16px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

button.primary { background:#444; color:white; }
button.danger  { background:#900; color:white; }

.color-picker button {
  width:60px;
  height:40px;
}

.number-grid {
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:6px;
}

.number-grid button {
  background:#222;
  color:white;
}

.card-area {
  position:relative;
  height:160px;
  margin-top:10px;
}

.card {
  width:90px;
  height:120px;
  border-radius:8px;
  position:absolute;
  top:0;
  left:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:bold;
  color:black;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
}

.supercard {
  border:4px dashed black;
}

#boxpotValue {
  font-size:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>Kippstich ‚Äì BoxPot</h1>

<div class="section">
  <h3>Startkarte</h3>
  <button class="primary" onclick="generateStartCard()">üé≤ Startkarte generieren</button>
</div>

<div class="section">
  <h3>Farbe w√§hlen</h3>
  <div class="color-picker">
    <button style="background:#00A652" onclick="selectColor('gruen')"></button>
    <button style="background:#F9961E" onclick="selectColor('orange')"></button>
    <button style="background:#A41B85" onclick="selectColor('violett')"></button>
    <button style="background:#006BB3" onclick="selectColor('blau')"></button>
  </div>
</div>

<div class="section">
  <h3>Zahl w√§hlen</h3>
  <div class="number-grid" id="numberGrid"></div>
</div>

<div class="section">
  <button class="primary" onclick="setCard()">‚ûï Karte in BoxPot legen</button>
  <button class="primary" onclick="superKipp()">‚ö° Superkipp</button>
  <button class="danger" onclick="superFail()">‚ùå Superkipp fehlgeschlagen</button>
</div>

<div class="section">
  <h3>BoxPot</h3>
  <div class="card-area" id="cardArea"></div>
  <div id="boxpotValue">BoxPot: 0</div>
</div>

<script>
const COLORS = {
  gruen:  "#00A652",
  orange: "#F9961E",
  violett:"#A41B85",
  blau:   "#006BB3"
};

let selectedColor = null;
let selectedNumber = null;
let boxpot = [];

const numberGrid = document.getElementById("numberGrid");
for (let i=1;i<=12;i++) {
  const b = document.createElement("button");
  b.textContent = i;
  b.onclick = () => selectNumber(i);
  numberGrid.appendChild(b);
}

function selectColor(c) {
  selectedColor = c;
}

function selectNumber(n) {
  selectedNumber = n;
}

function generateStartCard() {
  const colors = Object.keys(COLORS);
  selectedColor = colors[Math.floor(Math.random()*4)];
  selectedNumber = Math.floor(Math.random()*12)+1;
  setCard();
}

function setCard() {
  if (!selectedColor || !selectedNumber) return;
  boxpot.push({color:selectedColor, number:selectedNumber});
  render();
}

function superKipp() {
  const colors = Object.keys(COLORS);
  const c = colors[Math.floor(Math.random()*4)];
  const n = Math.floor(Math.random()*12)+1;
  boxpot.push({color:c, number:n, super:true});
  render();
}

function superFail() {
  if (boxpot.length > 0) {
    boxpot.shift();
    render();
  }
}

function render() {
  const area = document.getElementById("cardArea");
  area.innerHTML = "";
  let sum = 0;

  boxpot.forEach((c,i) => {
    sum += c.number;
    const d = document.createElement("div");
    d.className = "card" + (c.super ? " supercard" : "");
    d.style.background = COLORS[c.color];
    d.style.left = (i*18)+"px";
    d.textContent = c.number;
    area.appendChild(d);
  });

  document.getElementById("boxpotValue").textContent =
    "BoxPot: " + sum;
}
</script>

</body>
</html>
