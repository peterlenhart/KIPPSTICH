<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>KIPPStich</title>

<style>
:root{
  --wood-bg: #c08a63;
  --bamboo: #d9c7a3;
  --tile: #efe6d2;
  --ink: #111;
  --green:#00a652;
  --violet:#a41b85;
  --blue:#006bb3;
  --orange:#f9961e;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(180deg,#c99a72,#c08a63,#b07a52);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--ink);
}

.app{
  width:100%;
  max-width:420px;
  background:transparent;
  padding:16px;
  text-align:center;
}

/* Titel */
h1{
  margin:8px 0 16px;
  font-weight:800;
  letter-spacing:1px;
}
h1 span{font-weight:500}

/* Kartenbereich */
.card-frame{
  background:var(--bamboo);
  padding:14px;
  border-radius:18px;
  margin-bottom:14px;
}

.card{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  font-weight:800;
  color:#000;
  cursor:pointer;
  user-select:none;
}

.card.empty{
  background:#000;
  color:#fff;
  font-size:24px;
  cursor:default;
}

/* Status */
.status{
  margin:10px 0;
  font-weight:600;
}

/* Reset */
.reset-btn{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* Zahlenblock */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.num{
  background:var(--tile);
  border-radius:10px;
  padding:16px 0;
  font-size:22px;
  font-weight:700;
  cursor:pointer;
  user-select:none;
}

.num:active{
  transform:scale(0.95);
}
</style>
</head>

<body>
<div class="app">

  <h1>KIPP<span>Stich</span></h1>

  <div class="card-frame">
    <div id="card" class="card"></div>
  </div>

  <div id="status" class="status"></div>

  <button class="reset-btn" onclick="resetGame()">Reset</button>

  <div class="grid" id="numbers"></div>

</div>

<script>
const colors=[
  {name:"green",val:getComputedStyle(document.documentElement).getPropertyValue('--green')},
  {name:"violet",val:getComputedStyle(document.documentElement).getPropertyValue('--violet')},
  {name:"blue",val:getComputedStyle(document.documentElement).getPropertyValue('--blue')},
  {name:"orange",val:getComputedStyle(document.documentElement).getPropertyValue('--orange')}
];

let remaining=4;
let currentColor=null;
let currentValue=null;

const card=document.getElementById("card");
const status=document.getElementById("status");
const numbers=document.getElementById("numbers");

/* Zahlenblock erzeugen */
for(let i=1;i<=12;i++){
  const d=document.createElement("div");
  d.className="num";
  d.textContent=i;
  d.onclick=()=>pickNumber(i);
  numbers.appendChild(d);
}

function randomColor(){
  return colors[Math.floor(Math.random()*colors.length)];
}

function newCard(){
  if(remaining<=0){
    card.className="card empty";
    card.textContent="GEWONNEN";
    status.textContent="";
    return;
  }
  const c=randomColor();
  currentColor=c;
  currentValue=null;
  card.className="card";
  card.style.background=c.val;
  card.textContent="";
  status.textContent=`Noch ${remaining} Kärtchen`;
}

function pickNumber(n){
  if(!currentColor || currentValue!==null || remaining<=0) return;
  currentValue=n+1;
  card.textContent=currentValue;
}

/* Kärtchen wegklicken */
card.onclick=()=>{
  if(currentValue===null || remaining<=0) return;
  remaining--;
  newCard();
};

function resetGame(){
  remaining=4;
  newCard();
}

/* Start */
newCard();
</script>

</body>
</html>
