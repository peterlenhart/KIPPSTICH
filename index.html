<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>KIPPStich</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #d6c7a3; /* Kippbox-Innenraum */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .app {
        width: 320px;
        background: #e3d6b3;
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        text-align: center;
    }

    h1 {
        margin: 0 0 14px;
        font-size: 30px;
        letter-spacing: 1px;
    }

    h1 span {
        font-weight: normal;
    }

    .card-frame {
        background: #c7b079; /* bambusartig */
        padding: 10px;
        border-radius: 14px;
        margin-bottom: 16px;
    }

    .card {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 88px;   /* ðŸ‘‰ Zahl dominant */
        font-weight: 800;
        color: black;
        background: gray;
        box-shadow: inset -6px -6px 0 rgba(0,0,0,0.15);
        cursor: pointer;
    }

    .numbers {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-bottom: 12px;
    }

    .num {
        background: #f0e6c8;
        border-radius: 8px;
        padding: 14px 0;
        font-size: 22px;
        cursor: pointer;
        user-select: none;
        box-shadow: inset -2px -2px 0 rgba(0,0,0,0.15);
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
    }

    .counter {
        font-size: 14px;
    }

    .win {
        background: black !important;
        color: white !important;
        font-size: 26px;
        cursor: default;
    }
</style>
</head>

<body>

<div class="app">
    <h1>KIPP<span>Stich</span></h1>

    <div class="card-frame">
        <div id="card" class="card"></div>
    </div>

    <div class="numbers" id="numbers"></div>

    <div class="controls">
        <button onclick="resetNumber()">Reset</button>
        <div class="counter" id="counter"></div>
    </div>
</div>

<script>
const colors = ["#2ecc71", "#3498db", "#9b59b6", "#f39c12"];
let currentColor = colors[Math.floor(Math.random() * colors.length)];
let clicks = 0;
const maxClicks = 4;

const card = document.getElementById("card");
const counter = document.getElementById("counter");
const numbersDiv = document.getElementById("numbers");

function init() {
    card.style.background = currentColor;
    card.textContent = "";
    updateCounter();
}

function updateCounter() {
    const remaining = maxClicks - clicks;
    counter.textContent = remaining > 0
        ? `Noch ${remaining} KÃ¤rtchen`
        : "";
}

for (let i = 1; i <= 12; i++) {
    const d = document.createElement("div");
    d.className = "num";
    d.textContent = i;
    d.onclick = () => selectNumber(i);
    numbersDiv.appendChild(d);
}

function selectNumber(n) {
    if (clicks >= maxClicks) return;
    card.textContent = n + 1;
}

card.onclick = () => {
    if (card.textContent === "" || clicks >= maxClicks) return;

    clicks++;
    card.textContent = "";

    if (clicks === maxClicks) {
        card.classList.add("win");
        card.textContent = "Gewonnen";
    }

    updateCounter();
};

function resetNumber() {
    if (clicks < maxClicks) {
        card.textContent = "";
    }
}

init();
</script>

</body>
</html>
