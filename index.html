<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIPPStich</title>

<style>
:root{
  --wood-bg:#b07a52;
  --wood-bg-dark:#8f5f3f;
  --bamboo:#d6c3a0;
  --tile:#efe6d2;
  --ink:#111;

  --green:#00a652;
  --violet:#a41b85;
  --blue:#006bb3;
  --orange:#f9961e;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--wood-bg-dark);
  font-family:system-ui, sans-serif;
}

.stage{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:780px;
  padding:16px;
  display:flex;
  flex-direction:column;
}

h1{
  text-align:center;
  font-size:28px;
  margin:10px 0;
}
h1 span{ font-weight:500; }

.card-frame{
  background:var(--bamboo);
  padding:14px;
  border-radius:18px;
}

.card{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:140px;
  font-weight:800;
  color:#000;
  user-select:none;
}

.card.empty{
  background:var(--wood-bg-dark);
  color:#fff;
  font-size:26px;
}

.status{
  text-align:center;
  margin:10px 0;
  font-weight:600;
}

button{
  padding:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  margin-bottom:10px;
  background:#222;
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.num{
  background:var(--tile);
  border-radius:10px;
  padding:20px 0;
  font-size:22px;
  font-weight:700;
  text-align:center;
}
.num:active{ transform:scale(0.95); }
.num.disabled{ opacity:0.3; pointer-events:none; }
</style>
</head>

<body>
<div class="stage">
<div class="app">

<h1>KIPP<span>Stich</span></h1>

<div class="card-frame">
  <div id="card" class="card"></div>
</div>

<div id="status" class="status"></div>

<button id="resetBtn">Reset</button>

<div class="grid" id="numbers"></div>

</div>
</div>

<script>
const colors = ["#00a652","#a41b85","#006bb3","#f9961e"];

let remaining = 4;
let currentValue = null;
let currentColor = null;
let gameOver = false;

const card = document.getElementById("card");
const status = document.getElementById("status");
const numbers = document.getElementById("numbers");
const resetBtn = document.getElementById("resetBtn");

/* Zahlenblock */
for(let i=1;i<=12;i++){
  const d=document.createElement("div");
  d.className="num";
  d.textContent=i;
  d.onclick=()=>pickNumber(i);
  numbers.appendChild(d);
}

function startGame(){
  remaining = 4;
  gameOver = false;
  newCard(true);
  resetBtn.textContent = "Reset";
  enableNumbers(true);
}

function newCard(forceNewColor=false){
  if(remaining<=0){
    endGame();
    return;
  }
  if(forceNewColor){
    currentColor = colors[Math.floor(Math.random()*colors.length)];
  }
  card.className="card";
  card.style.background=currentColor;
  card.textContent="";
  currentValue=null;
  status.textContent=`Noch ${remaining} Kärtchen`;
}

function endGame(){
  gameOver = true;
  card.className="card empty";
  card.textContent="GEWONNEN";
  status.textContent="";
  enableNumbers(false);
  resetBtn.textContent = "Neues Spiel";
}

function pickNumber(n){
  if(currentValue!==null || gameOver) return;
  currentValue = n+1;
  card.textContent = currentValue;
}

card.onclick = ()=>{
  if(currentValue===null || gameOver) return;
  remaining--;
  newCard(false);
};

resetBtn.onclick = ()=>{
  if(gameOver){
    startGame();
  }else{
    // RESET löscht NUR die Zahl
    currentValue = null;
    card.textContent = "";
  }
};

function enableNumbers(on){
  document.querySelectorAll(".num").forEach(n=>{
    n.classList.toggle("disabled", !on);
  });
}

startGame();
</script>

</body>
</html>
