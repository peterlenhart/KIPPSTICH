<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KippStich</title>

<style>
:root{
  --wood:#9a6845;
  --wood-dark:#7f5538;
  --bamboo:#d6c3a0;
  --tile:#efe6d2;
  --ink:#111;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--wood);
  font-family:system-ui, sans-serif;
}

.stage{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:780px;
  padding:16px;
  display:flex;
  flex-direction:column;
}

h1{
  margin:10px 0 12px;
  text-align:center;
  font-size:30px;
  font-weight:800;
}

.card-frame{
  background:var(--bamboo);
  padding:14px;
  border-radius:18px;
}

.card{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:140px;
  font-weight:800;
  color:#000;
}

.card.empty{
  background:var(--wood-dark);
  color:#fff;
  font-size:26px;
}

.status{
  height:24px;
  text-align:center;
  margin:8px 0;
  font-weight:600;
}

.reset-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:16px;
  margin-bottom:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.num{
  background:var(--tile);
  border-radius:10px;
  padding:20px 0;
  font-size:24px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>
<div class="stage">
<div class="app">

<h1>KippStich</h1>

<div class="card-frame">
  <div id="card" class="card"></div>
  <div id="status" class="status"></div>
</div>

<button id="resetBtn" class="reset-btn">Reset Zahl</button>

<div class="grid" id="numbers"></div>

</div>
</div>

<script>
const colors=["#00a652","#a41b85","#006bb3","#f9961e"];
let remaining=4;
let currentValue=null;
let currentColor=null;

const card=document.getElementById("card");
const status=document.getElementById("status");
const resetBtn=document.getElementById("resetBtn");
const numbers=document.getElementById("numbers");

for(let i=1;i<=12;i++){
  const d=document.createElement("div");
  d.className="num";
  d.textContent=i;
  d.onclick=()=>pickNumber(i);
  numbers.appendChild(d);
}

function nextValue(n){
  return n===12 ? 1 : n+1;
}

function newCard(){
  if(remaining<=0){
    card.className="card empty";
    card.textContent="GEWONNEN";
    status.textContent="";
    resetBtn.textContent="Neues Spiel";
    resetBtn.onclick=startGame;
    return;
  }
  currentColor=colors[Math.floor(Math.random()*colors.length)];
  card.className="card";
  card.style.background=currentColor;
  card.textContent="";
  currentValue=null;
  status.textContent=`Noch ${remaining} KÃ¤rtchen`;
}

function pickNumber(n){
  if(currentValue!==null || remaining<=0) return;
  currentValue=nextValue(n);
  card.textContent=currentValue;
}

card.onclick=()=>{
  if(currentValue===null || remaining<=0) return;
  remaining--;
  newCard();
};

function resetNumber(){
  if(currentValue===null || remaining<=0) return;
  currentValue=null;
  card.textContent="";
}

function startGame(){
  remaining=4;
  resetBtn.textContent="Reset Zahl";
  resetBtn.onclick=resetNumber;
  newCard();
}

resetBtn.onclick=resetNumber;
startGame();
</script>

</body>
</html>
