<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIPPStich</title>

<style>
:root{
  --wood-bg:#b07a52;      /* dunklerer Holzton */
  --wood-bg-dark:#9a6845;
  --bamboo:#d6c3a0;
  --tile:#efe6d2;
  --ink:#111;

  --green:#00a652;
  --violet:#a41b85;
  --blue:#006bb3;
  --orange:#f9961e;
}

*{
  box-sizing:border-box;
  touch-action:manipulation;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;              /* üîí kein Scrollen */
  background:var(--wood-bg-dark);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* Fixierte Spielfl√§che */
.stage{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(
    180deg,
    var(--wood-bg),
    var(--wood-bg-dark)
  );
}

/* Spielbrett */
.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:780px;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

/* Titel */
h1{
  margin:10px 0 12px;
  text-align:center;
  font-size:28px;
  font-weight:800;
  letter-spacing:1px;
}
h1 span{font-weight:500}

/* Kartenrahmen */
.card-frame{
  background:var(--bamboo);
  padding:14px;
  border-radius:18px;
  margin-bottom:10px;
}

/* Karte */
.card{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:140px;   /* Zahl gr√∂√üer */
  font-weight:800;
  color:#000;
  user-select:none;
  position:relative; /* f√ºr Text unten */
}

/* Info IN der Karte (damit nichts ‚Äúrutscht‚Äù) */
.card .in-card-info{
  position:absolute;
  left:12px;
  right:12px;
  bottom:10px;
  text-align:center;
  font-size:18px;
  font-weight:800;
  opacity:.9;
}

.card.empty{
  background:var(--wood-bg-dark);
  color:#fff;
  font-size:24px;
}

/* Reset */
.reset-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#222;
  color:#fff;
  font-size:16px;
  margin-bottom:10px;
}

/* Zahlenblock */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.num{
  background:var(--tile);
  border-radius:10px;
  padding:18px 0;     /* hochformatiger */
  font-size:22px;
  font-weight:700;
  text-align:center;
  user-select:none;
}

.num:active{
  transform:scale(0.95);
}
</style>
</head>

<body>
<div class="stage">
  <div class="app">

    <h1>KIPP<span>Stich</span></h1>

    <div class="card-frame">
      <div id="card" class="card"></div>
    </div>

    <button id="resetBtn" class="reset-btn" onclick="resetOnlyNumber()">Reset</button>

    <div class="grid" id="numbers"></div>

  </div>
</div>

<script>
const colors = [
  {val:"#00a652"},
  {val:"#a41b85"},
  {val:"#006bb3"},
  {val:"#f9961e"}
];

let remaining = 4;
let currentValue = null;
let currentColor = null;

const card = document.getElementById("card");
const numbers = document.getElementById("numbers");
const resetBtn = document.getElementById("resetBtn");

for(let i=1;i<=12;i++){
  const d=document.createElement("div");
  d.className="num";
  d.textContent=i;
  d.onclick=()=>pickNumber(i);
  numbers.appendChild(d);
}

function setCardVisual(bg, mainText, infoText){
  card.className = "card";
  card.style.background = bg;
  card.innerHTML = "";

  const main = document.createElement("div");
  main.textContent = mainText || "";
  card.appendChild(main);

  const info = document.createElement("div");
  info.className = "in-card-info";
  info.textContent = infoText || "";
  card.appendChild(info);
}

function showWinState(){
  card.className="card empty";
  card.style.background = getComputedStyle(document.documentElement).getPropertyValue("--wood-bg-dark");
  card.innerHTML = "<div style='font-weight:900; letter-spacing:1px;'>GEWONNEN</div>";
  resetBtn.textContent = "Neues Spiel";
}

function newCard(){
  if(remaining<=0){
    showWinState();
    return;
  }

  // Farbe neu (wie gehabt)
  currentColor = colors[Math.floor(Math.random()*colors.length)].val;

  // leere Karte, Zahl weg
  currentValue = null;

  setCardVisual(currentColor, "", `Noch ${remaining} K√§rtchen`);
  resetBtn.textContent = "Reset";
}

function cyclicPlusOne(n){
  // 12 -> 1, sonst +1
  return (n % 12) + 1;
}

function pickNumber(n){
  if(currentValue !== null || remaining <= 0) return;

  currentValue = cyclicPlusOne(n);
  setCardVisual(currentColor, String(currentValue), `Noch ${remaining} K√§rtchen`);
}

// Klick auf Karte = ‚Äúabspielen‚Äù
card.onclick = () => {
  if(currentValue === null || remaining <= 0) return;
  remaining--;
  newCard();
};

// Reset: NUR Zahl l√∂schen, Farbe bleibt
function resetOnlyNumber(){
  if(remaining <= 0){
    // Neues Spiel
    remaining = 4;
    currentColor = null;
    currentValue = null;
    newCard();
    return;
  }

  currentValue = null;
  // gleiche Farbe behalten
  setCardVisual(currentColor, "", `Noch ${remaining} K√§rtchen`);
}

newCard();
</script>

</body>
</html>
